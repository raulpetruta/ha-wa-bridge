# Service definitions for the WhatsApp Integration

send_message:
  name: Send message
  description: Send a WhatsApp message to a specific number.
  fields:
    number:
      name: Number
      description: The phone number to send the message to (with country code, e.g., 551199999999).
      required: true
      selector:
        text:
    message:
      name: Message
      description: The content of the message.
      required: true
      selector:
        text:

send_group_message:
  name: Send group message
  description: Send a WhatsApp message to a group.
  fields:
    group_id:
      name: Group ID
      description: The WhatsApp group ID (e.g., 120363123456789012@g.us). You can find this by checking message events from groups.
      required: true
      example: "120363123456789012@g.us"
      selector:
        text:
    message:
      name: Message
      description: The content of the message to send to the group.
      required: true
      selector:
        text:

get_groups:
  name: Get groups
  description: Retrieve a list of all WhatsApp groups with their IDs. The results will be shown in a notification.
  fields: {}
